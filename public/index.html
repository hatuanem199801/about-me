<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Em Ha Tuan - Profile</title>
    <meta charset="UTF-8" />
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <div id="app">
      <div class="profile">
        <div class="profile__avatar">
          <img
            class="profile__avatar--image"
            src="src/me-avatar.jpg"
            title="Em Ha Tuan - Avatar"
          />
        </div>
        <div class="profile__name">
          <h1 class="profile__name--text">Em Ha Tuan</h1>
        </div>
        <div class="profile__opportunity">
          <span>Software Engineering</span>
        </div>
        <div class="profile__introduction">
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Deserunt
            quis unde deleniti, voluptatem vero temporibus illo asperiores odit
            enim, quas, cumque iure laudantium nostrum ea numquam ut.
            Reprehenderit, cumque asperiores!
          </p>
        </div>
        <div class="profile__socials">
          <div class="profile__social">
            <img
              class="profile__social--image"
              src="src/github-icon-dark.png"
              height="48"
              title="Github"
            />
            <p class="profile__socials--text">
              <a class="profile--link" href="https://github.com/hatuanem199801">
                Github
              </a>
            </p>
          </div>
          <div class="profile__social">
            <img
              class="profile__social--image"
              src="src/facebook-icon.png"
              height="48"
              title="Facebook page"
            />
            <p class="profile__socials--text">
              <a
                class="profile--link"
                href="https://www.facebook.com/profile.php?id=100024242829784"
              >
                Em Ha Tuan
              </a>
            </p>
          </div>
          <div class="profile__social">
            <img
              class="profile__social--image"
              src="src/twitter-logo.png"
              height="48"
              title="Twitter page"
            />
            <p class="profile__socials--text">
              <a class="profile--link" href="https://twitter.com/HT3005">
                @HT3005
              </a>
            </p>
          </div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
